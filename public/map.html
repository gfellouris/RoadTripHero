<!DOCTYPE html>
<html>

<head>
  <title>RoadTripHero - Map Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">

  <!--Load the AJAX API-->
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Zh5HsEPeyGkktmpXijxz0NerXxlDq6Q&libraries=places"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">


  <script src="assets/js/map.js"></script>
</head>

<body onload="initialize();">
  <div class="container">
    <div class="containerMapOuter">
      <div class="containerMapInner">
        <div id="bannerImg"><img src="assets/images/RTripBanner.png"></div>
        <div id="map" style="width: 600px; height: 500px;"></div>

        <div class="formFormat">
          <input class="form-control" placeholder="Route from (Origin)" type="text" id="from" />
          <input class="form-control" placeholder="Route to (Destination)" type="text" id="to" />
          <input class="btn btn-dark btn-md" type="submit" onclick="route()" /><br>
        </div>
        <div id="status"></div>
      </div>
    </div>
  </div>

</body>

</html>
