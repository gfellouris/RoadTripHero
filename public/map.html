<!DOCTYPE html>
<html>

<head>
  <title>RoadTripHero - Map Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">

  <!--Load the AJAX API-->
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Zh5HsEPeyGkktmpXijxz0NerXxlDq6Q&libraries=places"></script>
  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">


  <script src="assets/js/map.js"></script>
</head>

<body onload="initialize();">
  <table border="1">
    <tr>
      <td valign="top">
        <div id="map" style="width: 600px; height: 500px;"></div>
      </td>
      <td>
        <div id="side_bar" style="width:200px; height: 600px; overflow: auto"></div>
      </td>
      <td>
        <div id="zipcodes"></div>
      </td>
    </tr>
  </table>
  route from <input type="text" id="from" value="300 Atrium Drive, Somerset, NJ" />
  to <input type="text" id="to" value="123 White Oak Lane, Old Bridge, NJ" />
  <input type="submit" onclick="route()" /><br>
  <div id="status"></div>

</body>

</html>
